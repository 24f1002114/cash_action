name: Cache Dependencies

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Create a dummy folder so cache has something to store
      - name: Prepare cache folder
        run: mkdir -p ~/.cache/pip && echo "dummy" > ~/.cache/pip/dummy.txt

      - name: prime-cache-b9311d1
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-b9311d1
